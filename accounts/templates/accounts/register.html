{% extends 'base.html' %}
{% load static %}
{% block title %}
  Регистрация
{% endblock %}
{% block content %}
  <link rel="stylesheet" href="{% static 'register.css' %}" />
  <section class="u-clearfix u-image u-valign-middle-md u-section-1" id="sec-6a4e" data-image-width="1920" data-image-height="1003">
    <div class="u-clearfix u-sheet u-sheet-1">
  <meta name="description" content="Регистрация" />
  <meta name="keywords" content="Регистрация" />
  <!-- Подключение Inputmask.js для маски номера телефона -->
  <div class="auth-container">
    <h2 class="u-align-center u-block-header u-h-spacing-0 u-text u-text-body-alt-color">Регистрация</h2>
    <form action="{% url 'accounts:register' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="reg-phone">Номер телефона</label>
        <input type="text" id="reg-phone" name="phone_number" placeholder="+7 (___) ___-__-__" required />
      </div>
      <div class="form-group">
        <label for="first_name">Ваше имя</label>
        <input type="first_name" placeholder="Как Вас зовут" id="first_name" name="first_name" />
      </div>
      <div class="form-group">
        <label for="password1" class="u-form-control-hidden u-label">Пароль</label>
        <input type="password" placeholder="Придумайте пароль" id="password1" name="password1" />
      </div>
      <div class="form-group">
        <label for="password2" class="u-form-control-hidden u-label">Подтверждение пароля</label>
        <input type="password" placeholder="Повторите ваш пароль" id="password2" name="password2" />
      </div>
      <button type="submit" class="btn">Зарегистрироваться</button>
    </form>
    <div class="switch-form">
      Уже есть аккаунт? <a href="{% url 'accounts:login' %}" onclick="switchToLogin()">Войти</a>
    </div>
  </div>
</div>
</section>
{% endblock %}
